<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Bids</h1>
      <h3 id="BidOrdersDepth"></h3>
      <h1>Bid Orders Sum</h1>
      <h3 id="BidOrdersSum"></h3>
      <h1>Asks</h1>
      <h3 id="AskOrdersDepth"></h3>
      <h1>Ask Orders Sum</h1>
      <h3 id="AskOrdersSum"></h3>
    </div>

    <script>
      function getDepth(){
        $.getJSON('http://localhost:8080/depth', function (depthJSON) {

          $('#BidOrdersDepth').text(JSON.stringify(depthJSON.bids))
          $('#BidOrdersSum').text(depthJSON.BidsOrderSum)
          $('#AskOrdersDepth').text(JSON.stringify(depthJSON.asks))
          $('#AskOrdersSum').text(depthJSON.AsksOrderSum)
        });
      }
      setInterval(getDepth, 3000)
    </script>
  </body>
</html>
