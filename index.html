<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Bids order sum</h2>
      <h1 id="bidsOrderSum"></h1>
      <h2>Bids</h2>
      <p id="bids"></p>
      <h2>Asks order sum</h2>
      <h1 id="asksOrderSum"></h1>
      <h2>Asks</h2>
      <p id="asks"></p>
    </div>

    <script>
      let depth = {};
      const websocket = new WebSocket("ws://localhost:8080/depth");

      websocket.onopen = function(event) {
        console.log("Successfully connected to websocket server");
      };

      websocket.onerror = function(error) {
        console.log("Error connecting to websocket server");
        console.log(error);
      };

      websocket.onmessage = function(event) {
        // parse the event data sent from our websocket server
        depth = JSON.parse(event.data);
        // populate our `sub` element with the total subscriber counter for our
        // channel
        document.getElementById("bidsOrderSum").innerText =
          depth.BidsOrderSum;
        document.getElementById("bids").innerText =
          depth.Bids;
        document.getElementById("asksOrderSum").innerText =
          depth.AsksOrderSum;
        document.getElementById("asks").innerText =
          depth.Asks;
      };
    </script>
  </body>
</html>
